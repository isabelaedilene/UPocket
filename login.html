<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Upocket</title>
    </head>
    <body>
        <main>
            <div class="login_form">
                <div id="logo"><img src="" alt="Upocket logo"></div>
                <div class="LogIn">
                    <h3>Entre</h3>
                </div>
                <form>
                    <label>Email:</label>
                    <input id="email" type="email" name="email" placeholder="nome@exemplo.com" autofocus>
                </form>
                <form>
                    <label>Senha:</label>
                    <input id="password" type="password">
                </form>
                <div id="send"><input type="submit" value="Próximo"></div>
                <div id="links/acoes">
                    <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
                    <p><a href="forgot.html">Esqueceu a senha?</a></p>
                </div>
            </div>
        </main>
        <footer>
            Upocket 2019
        </footer>
    </body>
</html>
