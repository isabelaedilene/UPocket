<!DOCTYPE html>
<html lang="pt-BR">

<!--Esta página tem como função realizar o login do usuário -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upocket</title>
</head>

<body>
    <main>
        <div class="box_login">
            <!--caixa de entrada de cadastro/login-->
            <div id="logo"><img src="" alt="Upocket logo"></div>
            <div class="texto">
                <h3>Entre</h3>
            </div>
            <form>
                <label>Email:</label>
                <input id="e_mail" type="email" name="email">
            </form>
            <form>
                <label>Senha:</label>
                <input id="pass" type="password">
            </form>
            <div id="send"><input type="submit" value="Próximo"></div>
            <div id="links/acoes">
                <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
                <p><a href="forgot.html">Esqueceu a senha</a></p>
            </div>
        </div>
    </main>
    <footer>Upocket 2019</footer>
</body>

</html>
