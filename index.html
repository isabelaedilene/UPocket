<!DOCTYPE html>
<html lang="pt-BR">
<!--página de dashboard-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPOCKET</title>
</head>

<body>
    <header class="cabecario">
        <!--cabeçário+logo-->
        <div class="logo"><a href="index.html"><img src="" alt="Upocket logo controle de despesas"></a></div>
        <div class="username">
            <a href="perfil.html"><img src="" alt="user_photo"></a>
            <a href="perfil.html">Nome Usuário</a>
        </div>
    </header>

    <main>
        <nav id="nav_lateral">
            <!--menu lateral-->
            <li>
                <ul class="index"><a href=index.html>Inicio</a></ul>
                <ul class="perfil"><a href="perfil.html">Minha Upocket</a></ul>
                <ul class="recursos"><a href="recursos.html">Recursos</a></ul>
                <ul class="sobre"><a href="about.html">Sobre</a></ul>
            </li>
        </nav>
        <div id="main_box">
            <!--caixa saldo,receitas,despesas e graficos-->
            <section id="resumo">
                <!--resumo do usuário-->
                <div class="despesa">
                    <h3>Despesas</h3>
                </div>
                <div class="receita">
                    <h3>Receitas</h3>
                </div>
                <div class="saldo">
                    <h3>Saldo</h3>
                </div>
            </section>
            <section id="graficos">
                <!--bloco dos gráficos categoria e histórico-->
                <div class="rec_x_gast">
                    <h4>Receitas x Gastos</h4>
                </div>
                <div class="categoria">
                    <h4>Categorias</h4>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <!--roda-pé-->
        Upocket 2019
    </footer>

</body>

</html>
